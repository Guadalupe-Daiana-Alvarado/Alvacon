{% include "admin/cabecera.html" %}

</br>
<h4 class="text-center">EDITAR</h4>

<div class="d-flex justify-content-center">
    {% for producto in productos %}
        <div class="col-md-4">
            <div class="card bg-info bg-gradient" style="--bs-bg-opacity: .7;">
                <div class="card-header">
                    Datos de los productos
                </div>
                <div class="card-body">
                    <form action="/admin/productos/update" method="post" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="txtID" class="form-label">ID del producto:</label>
                            <input value="{{producto[0]}}" type="text" class="form-control" name="txtID" id="txtID" aria-describedby="helpId" >
                        </div>
                        <div class="mb-3">
                            <label for="txtNombre" class="form-label">Nombre del producto:</label>
                            <input value="{{producto[1]}}" type="text" class="form-control" name="txtNombre" id="txtNombre" aria-describedby="helpId" placeholder="Ingrese el nombre del producto">
                        </div>
                        <div class="mb-3">
                            <label for="txtDescripcion" class="form-label">Descripción del producto:</label>
                            <input value="{{producto[3]}}" type="text" class="form-control" name="txtDescripcion" id="txtDescripcion" aria-describedby="helpId" placeholder="Ingrese la descripción del producto">
                        </div>
                        <div class="mb-3">
                            <label for="txtPrecio" class="form-label">Precio del producto:</label>
                            <input value="{{producto[4]}}" type="text" class="form-control" name="txtPrecio" id="txtPrecio" aria-describedby="helpId" placeholder="Ingrese el precio del producto">
                        </div>
                        <button type="submit" class="btn btn-primary">Actualizar</button>
                    </form>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
